{{ define "main" }}
<h1>{{ .Title }}</h1>
<div>
    {{ .Content }}
</div>
<h2>Recent Posts</h2>
{{ range first 5 .Site.RegularPages }}
    <article>
        <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        <time>{{ .Date.Format "2006-01-02" }}</time>
    </article>
{{ end }}
{{ end }}
